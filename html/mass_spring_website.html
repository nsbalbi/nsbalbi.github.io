<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Mass-Spring | Nicholas Sbalbi</title>
	<link href="../css/mass_spring_website.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="slidercontainer">
		<h1 id="ODE">mu'' + &gamma;u' + ku = F(t)</h1>
		<input type="range" min="1" max="5" value="1.5" class="slider" id="massslider" step="0.5">
		<input type="range" min="0.2" max="1" value="0.5" class="slider" id="dampingslider" step="0.1">
		<input type="range" min="0" max="2" value="1" class="slider" id="kslider" step="0.2">
		<input type="range" min="0" max="3" value="1" class="slider" id="forceslider" step="1">
		<h1>Mass (m)</h1>
		<h1>Damping Coefficient (&gamma;)</h1>
		<h1>Spring Constant (k)</h1>
		<h1 id="forcedisplay">External Force Function (F(t) = 4000&Sigma;&delta;(t-50n))</h1>
	</div>
	<div id="return-button">
		<a href="../index.html">Return</a>
	</div>
	<canvas></canvas>
	<div style="display: none;">
		<img id="springImg" src="../Images/Wire Spring.png">
	</div>
	<script src="../js/mass_spring_website.js" type="text/javascript"></script>
</body>

</html>
